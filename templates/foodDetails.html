<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ food.name }} - The Coffee House</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="logo">The Coffee House</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/login">Login</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container hero-inner">
            <div class="hero-text">
                <h2>{{ food.name }}</h2>
                <p>Discover the details of this delicious item from our menu.</p>
            </div>
        </div>
    </section>

    <section class="container profile-card">
        <div class="card food-detail-card">
            <div class="food-detail-content">
                <div class="food-detail-image">
                    <img src="{{ food.image_url }}" alt="{{ food.name }}">
                </div>
                <div class="food-detail-info">
                    <h3>{{ food.name }}</h3>
                    <div class="price" style="font-size: 2rem; color: #8B4513; margin: 1rem 0;">Price: <b>${{ '%.2f' % food.price }}</b></div>
                    <p class="food-description">{{ food.description }}</p>
                    <div class="food-actions" style="margin-top: 2rem;">
                        <a href="/" class="btn">Back to Menu</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer">
        <div class="container">&copy; {{ 2025 }} The Coffee House</div>
    </footer>
</body>
</html>
